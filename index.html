<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
            rel="stylesheet"
        />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <link rel="stylesheet" href="css/style.css" />

        <title>Frontend Mentor | Tip calculator app</title>

        <style></style>
    </head>
    <body>
        <div class="container">
            <div class="header"></div>
            <div class="cal">
                <div class="cal__left">
                    <div class="bill">
                        <div class="bill__group">
                            <label for="amount" class="bill__label">Bill</label>
                            <input
                                type="text"
                                name="amount"
                                id="billamount"
                                class="bill__input"
                            />
                        </div>
                        <div class="bill__group">
                            <label for="tip" class="bill__label"
                                >Select Tip %</label
                            >
                            <ul class="bill__tips">
                                <li class="bill__tip">5%</li>
                                <li class="bill__tip">10%</li>
                                <li class="bill__tip">15%</li>
                                <li class="bill__tip">25%</li>
                                <li class="bill__tip">50%</li>
                                <li class="bill__tip">Custom</li>
                            </ul>
                        </div>
                        <div class="bill__group">
                            <label for="people" class="bill__label"
                                >Number of People</label
                            >
                            <input
                                type="text"
                                name="people"
                                id="billpeople"
                                class="bill__input"
                            />
                        </div>
                    </div>
                </div>
                <div class="cal__right">
                    <div class="tip">
                        <div class="tip">
                            <div class="tip__label">
                                <p class="tip__text">Tip Amount</p>
                                <span class="tip__text-muted">/ person</span>
                            </div>
                            <p class="tip__amount">$0.00</p>
                        </div>
                        <div class="tip">
                            <div class="tip__label">
                                <p class="tip__text">Total</p>
                                <span class="tip__text-muted">/ person</span>
                            </div>
                            <p class="tip__amount">$0.00</p>
                        </div>
                    </div>
                    <button class="reset">Reset</button>
                </div>
            </div>
        </div>
        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="#">Your Name Here</a>.
        </div>
    </body>
</html>
